<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0" />
        <style>
            body, html{
                width: 100%;
                height: 100%
                padding: 0;
                margin: 0;
            }
            #editor{
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="editor" contenteditable="true"></div>
    </body>
    <script>
        window.addEventListener("keydown", function(event){
            if (event.which == '13') {
                event.preventDefault();
            }
        }, true);
    </script>
</html>
